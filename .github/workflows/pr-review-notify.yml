name: Notify Reviewers on PR

on:
  pull_request:
    types: [review_requested]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for reviewers to settle
        run: sleep 10

      - name: Map GitHub usernames to Discord IDs
        id: map-reviewers
        env:
          REVIEWERS_JSON: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        run: |
          echo "üîÑ Mapping GitHub reviewers to Discord mentions..."

          declare -A USER_MAP=(
            ["kkkwid"]="1050075845806526474"
            ["lddocy"]="1328965695978995752"
            ["Cho-Hyun-Seung"]="449512651467390986"
            ["Joonspar"]="940639230122676234"
            ["Jangwoo0710"]="1274603247977365504"
            ["oyk0510"]="1329009837912096788"
          )

          mentions=""

          while read login; do
            id=${USER_MAP[$login]}
            if [ -n "$id" ]; then
              mentions+="<@$id> "
            else
              echo "‚ö†Ô∏è No Discord ID mapped for $login"
            fi
          done < <(echo "$REVIEWERS_JSON" | jq -r '.[].login')

          echo "mentions=$mentions" >> "$GITHUB_OUTPUT"

      - name: Check if notification already sent
        id: check
        run: |
          mkdir -p .cache
          SENT_FILE=".cache/sent-${{ github.event.pull_request.number }}.flag"

          if [ -f "$SENT_FILE" ]; then
            echo "üîÅ Already sent notification for this PR. Skipping..."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚úÖ Sending notification for the first time."
            touch "$SENT_FILE"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
          
      - name: Skip if not last reviewer
        id: check-reviewer-count
        env:
          REVIEWERS_JSON: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        run: |
          reviewer_count=$(echo "$REVIEWERS_JSON" | jq length)
          echo "üëÄ Reviewer count: $reviewer_count"

          if [ "$reviewer_count" -gt 1 ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Discord Notification
        if: steps.check-reviewer-count.outputs.skip == 'false'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MENTIONS: ${{ steps.map-reviewers.outputs.mentions }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"content\": \"üì£ $MENTIONSÎãò! Pull Request Î¶¨Î∑∞Ïñ¥Î°ú ÏßÄÏ†ïÎêêÏäµÎãàÎã§. ÌôïÏù∏Ìï¥ Ï£ºÏÑ∏Ïöî.\\nüîó PR: $PR_URL\",
            \"allowed_mentions\": {
              \"parse\": [\"users\"]
            }
          }" \
          "$DISCORD_WEBHOOK_URL"
